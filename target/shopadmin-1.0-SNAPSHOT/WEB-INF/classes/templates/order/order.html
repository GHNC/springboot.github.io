<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BWFShopOrder</title>
    <link th:href="@{/css/bootstrap4.min.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap4.min.js}"></script>
</head>
<body>
<div class="container-fluid mt-2"align="center" style="color: #0099ff;background-color: #337ab7;font-size: 20px">
    <table width="50%" >

        <div th:each="orderInfoList:${orderInfoList}" >

            <tr>
                <td>order_no</td>
                <td th:text="${orderInfoList.order_no}"></td>
            </tr>
            <tr>
                <td>order_status</td>
                <td th:text="${orderInfoList.order_status}"></td>
            </tr>
            <tr>
                <td>order_spuamount</td>
                <td th:text="${orderInfoList.order_spuamount}"></td>
            </tr>
            <tr>
                <td>order_expressfee</td>
                <td th:text="${orderInfoList.order_expressfee}"></td>
            </tr>
            <tr>
                <td>order_totalamount</td>
                <td th:text="${orderInfoList.order_totalamount}"></td>
            </tr>
            <tr>
                <td>order_discountamount</td>
                <td th:text="${orderInfoList.order_discountamount}"></td>
            </tr>
            <tr>
                <td>order_payamount</td>
                <td th:text="${orderInfoList.order_payamount}"></td>
            </tr>
            <tr>
                <td>order_paymode</td>
                <td th:text="${orderInfoList.order_paymode}"></td>
            </tr>
            <tr>
                <td>order_payplatform</td>
                <td th:text="${orderInfoList.order_payplatform}"></td>
            </tr>
            <tr>
                <td>order_ipaddress</td>
                <td th:text="${orderInfoList.order_ipaddress}"></td>
            </tr>
            <tr>
                <td>order_paymentno</td>
                <td th:text="${orderInfoList.order_paymentno}"></td>
            </tr>
            <tr>
                <td>createtime</td>
                <td th:text="${orderInfoList.createtime}"></td>
            </tr>
            <tr>
                <td>updatetime</td>
                <td th:text="${orderInfoList.updatetime}"></td>
            </tr>
            <tr>
                <td>order_user_id</td>
                <td th:text="${orderInfoList.order_user_id}"></td>
            </tr>

        </div>

    </table>

    </table>

</div>
</body>
</html>
