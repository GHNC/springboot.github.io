<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BWFShopUpdate</title>
    <link th:href="@{/css/bootstrap4.min.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap4.min.js}"></script>
</head>
<body>


<div class="container-fluid mt-2"align="center" style="color: #0099ff;background-color: #337ab7;font-size: 20px">
    <form th:action="@{/order/exu}" method="post" >
    <table width="50%" >

        <div th:each="orderInfoList:${orderInfoList}" >

                <tr>
                    <td>order_user_id</td>
                    <td><input type="text" name="order_user_id" th:value="${orderInfoList.order_user_id}"/></td>
                </tr>
                <tr>
                    <td>order_no</td>
                    <td><input type="text" name="order_no" th:value="${orderInfoList.order_no}"/></td>
                </tr>
                <tr>
                    <td>order_status</td>
                    <td><input type="text" name="order_status" th:value="${orderInfoList.order_status}"/></td>
                </tr>

                <tr>
                    <td>order_spuamount</td>
                    <td><input type="text" name="order_spuamount" th:value="${orderInfoList.order_spuamount}"/></td>
                </tr>
                <tr>
                    <td>order_expressfee</td>
                    <td><input type="text" name="order_expressfee" th:value="${orderInfoList.order_expressfee}"/></td>
                </tr>
                <tr>
                    <td>order_totalamount</td>
                    <td><input type="text" name="order_totalamount" th:value="${orderInfoList.order_totalamount}"/></td>
                </tr>
                <tr>
                    <td>order_discountamount</td>
                    <td><input type="text" name="order_discountamount" th:value="${orderInfoList.order_discountamount}"/></td>
                </tr>
                <tr>
                    <td>order_payamount</td>
                    <td> <input type="text" name="order_payamount" th:value="${orderInfoList.order_payamount}"/></td>
                </tr>
                <tr>
                    <td>order_paymode</td>
                    <td><input type="text" name="order_paymode" th:value="${orderInfoList.order_paymode}"/></td>
                </tr>
                <tr>
                    <td>order_payplatform</td>
                    <td><input type="text" name="order_payplatform" th:value="${orderInfoList.order_payplatform}"/></td>
                </tr>
                <tr>
                    <td>order_ipaddress</td>
                    <td><input type="text" name="order_ipaddress" th:value="${orderInfoList.order_ipaddress}"/></td>
                </tr>
                <tr>
                    <td>order_paymentno</td>
                    <td><input type="text" name="order_paymentno" th:value="${orderInfoList.order_paymentno}"/></td>
                </tr>
                <tr>
                    <td>createtime</td>
                    <td><input type="text" name="createtime" th:value="${orderInfoList.createtime}"/></td>
                </tr>
            <tr>
                <td>updatetime</td>
                <td><input type="text" name="updatetime" th:value="${orderInfoList.updatetime}"/></td>
            </tr>

        </div>

    </table>
        <button class="btn btn-danger form-control"> OK </button>
    </form>
</div>

</body>
</html>
